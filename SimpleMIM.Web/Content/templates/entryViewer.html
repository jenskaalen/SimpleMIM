

<div>
    <h4>ObjectType: {{ entry.ObjectType }}</h4>

    <div class="row" ng-repeat="attrib in entry.MockAttributes">
        <label for="ruletype" class="col-xs-4 control-label">{{ attrib.Name }}</label>
        <div class="col-xs-8">
            <input class="form-control" ng-disabled="!editable" ng-model="attrib.Value" placeholder="Attribute value"/>
        </div>
    </div>
    <div class="row" ng-if="editable">
        <div class="col-xs-12">
            <input class="form-control" placeholder="New attribute name" ng-model="newAttribName"/>
        </div>
    </div>
    <div class="row" ng-if="editable">
        <div class="col-xs-4">
            <button ng-disabled="!newAttribName || newAttribName.length < 1 || entry.MockAttributes[newAttribName] != null" ng-click="addNewAttribute(entry, newAttribName)">Add new </button>
        </div>
    </div>
</div>
